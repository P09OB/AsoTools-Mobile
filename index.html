<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsoTools</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="./favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="./favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <section class="banner">

        <div class="img"></div>
        <label class="input__label label-code">
            Ingresa el código en pantalla
            <input class="input code" type="number" placeholder="Código"
                name="code">
        </label>

        <label class="input__label label-name hidden">
            Ingresa su nombre
            <input class="input name" type="text" placeholder="Nombre"
                name="nameProyect">
        </label>
        <button class="button button--width">Comenzar</button>

    </section>
    
    
</body>
<script type="module" src="./scripts/index.js"></script>
</html>
